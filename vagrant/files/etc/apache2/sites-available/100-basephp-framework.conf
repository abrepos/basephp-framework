
<VirtualHost *:80>

    # Server settings
    ServerAdmin admin@basephp-framework.vm
    ServerName basephp-framework.vm
    ServerAlias *.basephp-framework.vm
    DocumentRoot /home/vagrant/www/basephp-framework

    # Access to files
    <Files ~ "^.gitignore$">
        Require all denied
    </Files>

    # Access to directories
    <Directory "/home/vagrant/www/basephp-framework">
        Require all granted
    </Directory>
    <Directory "/home/vagrant/www/basephp-framework/.git">
        Require all denied
    </Directory>
    <Directory "/home/vagrant/www/basephp-framework/database">
        Require all denied
    </Directory>
    <Directory "/home/vagrant/www/basephp-framework/lang">
        Require all denied
    </Directory>

    # Possible values include: debug, info, notice, warn, error, crit, alert, emerg
    LogLevel warn
    ErrorLog /home/vagrant/logs/basephp-framework/errors.log
    CustomLog /home/vagrant/logs/basephp-framework/access.log combined

    # Server signature
    ServerSignature Off

    # Rewrite rules
    <IfModule mod_rewrite.c>
        <Directory "/home/vagrant/www/basephp-framework">
            RewriteEngine On
            RewriteBase /
            RewriteRule ^index\.php$ - [NC,L]
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule . /index.php [NC,L,QSA]
        </Directory>
    </IfModule>
</VirtualHost>
